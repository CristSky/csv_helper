<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
</head>
<body>
<div id="mainPopup">

    <div class="form-actions">
        <H1>Criar CSV SMS/URA</H1>
        <div class="radio-inline">
            <label class="radio-inline">
                <input checked="checked" id="sms_select" name="sms_ura" type="radio" value="false">
                SMS
            </label>
            <label class="radio-inline">
                <input id="ura_select" name="sms_ura" type="radio" value="true">
                URA
            </label>
        </div>
        <br>
        <br>
        <button id="sms_download" class="btn btn-success">Baixar Lista</button>
    </div>

</div>
</body>
</html>
